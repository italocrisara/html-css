<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {    /* As configurações nas CSS prevalecem */
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>Acessando o site do 
        <!-- Tamanho padrão de um iframe = 300x150 -->
        <iframe frameborder="0" src="https://www.cursoemvideo.com" height="500px" scrolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>
        para aprender a programar.   
    </p>

    <p>O repositório do Guanabara no 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500px" height="500px">
        <a href="htts://gustavoguanabara.github.io" target="_blank"> GitHub</a>
        </iframe>
        também é legal
    </p>
</body>
</html>
